<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordinates</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: #AECDFF;
            margin: 10px;
        }
        .yellow {
            background-color: #FFD732;
        }
        .btn{
            position: fixed;
            top: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <div ></div>
    <div ></div>
    <div ></div>
    <div ></div>
    <div class="yellow"></div>
    <div ></div>
    <div ></div>
    <div ></div>
    <div ></div>
    <span class="btn">
        <button id="scrollBy">100픽셀 만큼 이동</button>
        <button id="scrollTo">500픽셀로 이동</button>
        <button id="scrollInto">노랑이로 이동</button>
        <button id="scrollUp">맨위로 이동</button>
    </span>

    <script>
        const scrollBy = document.querySelector('#scrollBy');
        const scrollTo = document.querySelector('#scrollTo');
        const scrollInto = document.querySelector('#scrollInto');
        const scrollUp = document.querySelector('#scrollUp');
        
        var myX = 0;
        var myY = 0;

        function moveScrollBy(event) {           
            myX = myX + 100;
            myY = myY + 100;
            window.scrollTo(myX, myY);
        }

        function moveScrollTo(event) {
            window.scrollTo(500, 500);
            myX = 500;
            myY = 500;
        }

        function moveScrollInto(event) {
            window.scrollTo(0, document.querySelector('.yellow').scrollHeight+200);
        }

        function moveScrolTop(event) {
            window.scrollTo(0, 0);
        }

        scrollBy.addEventListener("click", (event) => {
            moveScrollBy(myX, myY);
        });

        scrollTo.addEventListener("click", (event) => {
            moveScrollTo(event);
        });

        scrollInto.addEventListener("click", (event) => {
            moveScrollInto(event);
        });

        scrollUp.addEventListener("click", (event) => {
            moveScrolTop(event);
        });
    </script>
</body>
</html>
